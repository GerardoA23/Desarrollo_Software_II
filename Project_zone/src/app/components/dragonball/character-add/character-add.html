<h3>Agregar: {{ name() }}</h3>
        <input
            type="text"
            class="form-control"
            placeholder="Nombre del Personaje"
            [value]="name()"
            (input)="name.set(txtName.value)"
            #txtName
        >
        <input
            type="number"
            class="form-control mt-2"
            placeholder="Nivel de Poder"
            [value]="power()"
            (input)="power.set(+txtPower.value)"
            #txtPower
        >
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Guardar</button>
