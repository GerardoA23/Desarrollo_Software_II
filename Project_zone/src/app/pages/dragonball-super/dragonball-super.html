<h1>Page Dragonball</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }}</h3>
        <input
            type="text"
            class="form-control"
            placeholder="Nombre del Personaje"
            [value]="name()"
            (input)="name.set(txtName.value)"
            #txtName
        >
        <input
            type="number"
            class="form-control mt-2"
            placeholder="Nivel de Poder"
            [value]="power()"
            (input)="power.set(+txtPower.value)"
            #txtPower
        >
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Guardar</button>
    </div>
    <div class="col-12 col-sm-6">
        <app-character-list [characters]="characters()" listName= "lista dragonball"/>
    </div>
</section>
