<section class="py-8 px-4 max-w-7xl mx-auto">
  <!-- Trending Header -->
  <div class="mb-8">
    <div class="flex items-center gap-3 mb-3">
      <div class="bg-gradient-to-r from-orange-500 to-red-500 p-3 rounded-xl shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
        </svg>
      </div>
      <div>
        <h1 class="text-4xl font-bold text-gray-800">GIFs en Tendencia</h1>
        <p class="text-gray-600 mt-1">Los GIFs más populares del momento </p>
      </div>
    </div>
    
    @if (gifService.trendingGifs().length > 0) {
      <div class="flex items-center gap-2 text-sm text-gray-500">
        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-semibold">
          {{ gifService.trendingGifs().length }} GIFs
        </span>
        <span>•</span>
        <span>Actualizado recientemente</span>
      </div>
    }
  </div>

  <!-- GIFs Grid -->
  <div class="animate-fadeIn">
    @if (gifService.trendingGifs().length > 0) {
      <gif-list [gifs]="gifService.trendingGifs()"/>
    } @else {
      <div class="text-center py-16">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mb-4"></div>
        <p class="text-xl text-gray-500">Cargando GIFs en tendencia...</p>
      </div>
    }
  </div>
</section>
